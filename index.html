<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
    <div class="container-left">
        <div class="left-top">
            <h3><i class="bi bi-compass d-inline-block align-text-top"></i> 
                Simply Weather</h3>
            <div class="curr-location">
                <i class="bi bi-geo"></i>
                <p id="curr-location"> <b>Current Location</b></p>
                
            </div>
        </div>
        <h4 class="animate"></h4>
        <div class="search">
            <div class="search-bar-container active">
                <img src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-512.png"alt="magnifier"class="magnifier"/>
                <input type="text" class="input" placeholder="Search ... and press enter" />
             </div>
        </div>
        
        
    </div>
    <div class="container-right">
     
            <div class="weather-today">
                <h1>Today</h1>
                <p class="city">City</p> 
                <button id="save-btn"><i class="bi bi-bookmark"></i> Bookmark</button>
                
<!--  <button><i class="bi bi-bookmark"></i></button> -->
                <div class="card-today">
                    <div class="temp">
                        <h2 id="deg">25&deg;C</h2>
                        <label class="switch">
                            <input type="checkbox" id="unitToggle">
                            <span class="slider round"></span>
                        </label>
                        <span id="unitLabel"><b>Convert to &deg;F</b></span>
                        
                        <h2 id="deg-info">Sunny</h2>
                        <h2><img id="weather-icon" src="" alt=""></h2>
                        <p id="date">Mon Sep 30 2024</p>
                    </div>
                    <div class="info">
                        <div class="wind"><p> <h3 id="wind"> Wind <i class="bi bi-wind "></i></h3> <span class="winds">5 metre/sec</span> </p></div>
                        <div class="hum"><p> <h3 id="humidity">Humidity <i class="bi bi-moisture"></i></h3> <span class="humidity">50%</span></p></div>                               
                       
                    </div>
                </div>
                <hr>
                <h2>My bookmarks</h2>
                <div class="bookmark-list">
                    <h2>My bookmarks</h2>
                </div>
                <!-- <div class="bookmark">
                    <h2>Bookmarked City</h2>
                    <p></p>
                    <p class="infoSaved"></p>
                </div> -->
               
            </div>
            </div>
    </div>
    </body>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    </html>
